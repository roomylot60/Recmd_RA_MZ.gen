<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top p-2 ">

      <div class="collapse navbar-collapse text-center justify-content-center " id="navbar3SupportedContent">

          <li class="nav-item mx-3">

            <a id="nav0" class="nav-link" href="{% url 'recommend_app:introduction' %}"><b  class="text-center text-uppercase">소개</b></a>
          </li>

        </ul>
      </div>
      <div class="justify-content-end" id="loginicon">

      </div>

    </div>

<script>

  function navClick(number){
    for(var i=0;i<4;i++){
    var obj = document.getElementById('nav' + i);
    console.log('nav' + i);
    console.log(obj);
      if(i==number) obj.classList.add('text-light');
      else obj.classList.remove('text-light');

    }
  }
    var current_loc = window.location.pathname;
  if(current_loc == '/introduction') navClick(0);
  else if(current_loc =='/basicSelect') navClick(1);
  else if(current_loc == '/similarDong') navClick(2);
  else if (current_loc == '/categoryRanking') navClick(3);

</script>
